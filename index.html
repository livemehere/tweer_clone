<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONG TWEET</title>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <h1>TYPE YOURE TWEET(PC로 접속하세요!)</h1>
    <div class="wrap">
        <form id="posting">
            <input class="form-control inputbg" type="text" placeholder="제목을 입력하세요" id="title" required />
            <input class="form-control inputbg" type="text" placeholder="이름을 입력하세요" id="name" required />
            <textarea class="form-control inputbg" name="" id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
            <button class="btn btn-primary" onclick="submit">TWEET</button>
        </form>
        <div class="tweets_box">
            <ul class="tweets">

            </ul>
        </div>
    </div>

</body>

</html>
